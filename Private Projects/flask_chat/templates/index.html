<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Chat App</title>
    <style>
        .chat-container { max-height: 400px; overflow-y: auto; margin-bottom: 20px; }
        .message-card { margin-bottom: 10px; }
        .message-header { font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Chat App</h1>
        <div class="chat-container border rounded p-3 chat"></div>
        <form class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control msg" id="message" rows="3" required></textarea>
            </div>
            <button type="button" class="btn btn-primary send">Send</button>
            <button type="button" class="btn btn-danger delete-all">Delete All</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='ajax.js') }}"></script>
</body>
</html>
