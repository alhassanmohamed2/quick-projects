<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Chat App</title>
</head>

<body>
    <div class="container chat" style="border:1px solid black; border-radius:10px;margin:50px;padding:20px;">

    </div>
    <form method="post" action="/send" style="margin:50px">
        <div class="form-group" style="margin-bottom:10px;">
            <label for="exampleFormControlTextarea1">Enter Message</label>
            <textarea name="msg" id="exampleFormControlTextarea1" rows="3" class="form-control msg" required></textarea>
        </div>
        <button type="button" class="btn btn-primary send">Send</button>
        <button type="button" class="btn btn-primary delete">delete</button>

    </form>
</body>
<script src="{{ url_for('static', filename='ajax.js') }}"></script>

</html>
